<!DOCTYPE html>
<html>
<head>
    <style>
        .tab-content { display: none; padding: 20px; background: #f0f0f0; }
        .tab-content.active { display: block; }
        .tab-button { padding: 10px 20px; margin: 5px; border: none; cursor: pointer; }
        .tab-button.active { background: blue; color: white; }
    </style>
</head>
<body>
    <div class="tab-buttons">
        <button class="tab-button active" onclick="switchTab('tab1', this)">Tab 1</button>
        <button class="tab-button" onclick="switchTab('tab2', this)">Tab 2</button>
    </div>

    <div id="tab1" class="tab-content active">Content 1</div>
    <div id="tab2" class="tab-content">
        <p>Content 2 - Calendar would go here</p>
        <table border="1">
            <tr>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
            </tr>
        </table>
    </div>

    <script>
        function switchTab(tabName, buttonElement) {
            console.log('switchTab called:', tabName);
            
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            if (buttonElement) buttonElement.classList.add('active');
            
            console.log('Tab activated:', tabName);
        }
    </script>
</body>
</html>
